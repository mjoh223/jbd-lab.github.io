name: "JBD Lab"
description: "This is the official web page for the Bondy-Denomy Lab at UCSF."

domain: mjoh223.github.io
url: https://mjoh223.github.io
baseurl: /jbd-lab.github.io

plugins:
  - jekyll-paginate
paginate: 5
paginate_path: "/news/page:num/"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        affiliates:
                output: true
        members:
                output: true
        publications:
                output: true
        reviews:
                output: true
        alumni:
                output: true
        sep:
                output: true
        visitors:
                output: true
        undergrads:
                output: true
        pets:
                output: true
